
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            color: #262626;
            line-height: 1.5;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .content {
            display: flex;
            max-width: 935px;
            width: 100%;
            gap: 32px;
            align-items: center;
        }
        
        .phone-mockup {
            flex: 1;
            max-width: 454px;
            text-align: center;
        }
        
        .phone-image {
            width: 100%;
            height: auto;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 454 618"><rect width="454" height="618" fill="%23000" rx="40"/><rect x="40" y="80" width="374" height="458" fill="%23fff" rx="20"/><circle cx="227" cy="560" r="20" fill="%23333"/></svg>') no-repeat center;
            background-size: contain;
        }
        
        .right-section {
            flex: 1;
            max-width: 350px;
        }
        
        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 40px 20px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instagram-logo {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 175 51"><path d="M6.96 0h8.64v51H6.96V0zm17.28 0h8.64v51h-8.64V0zM41.76 0h8.64v51h-8.64V0zM59.04 0h8.64v51h-8.64V0zM76.32 0h8.64v51h-8.64V0zM93.6 0h8.64v51H93.6V0zM110.88 0h8.64v51h-8.64V0zM128.16 0h8.64v51h-8.64V0zM145.44 0h8.64v51h-8.64V0zM162.72 0h8.64v51h-8.64V0z" fill="%23262626"/></svg>');
            width: 175px;
            height: 51px;
            margin: 0 auto 32px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .instagram-text {
            font-size: 36px;
            font-weight: 300;
            color: #262626;
            margin-bottom: 32px;
            font-family: 'Billabong', cursive;
            background: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            padding: 9px 8px;
            font-size: 14px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            border-color: #a8a8a8;
            background: white;
        }
        
        .login-btn {
            width: 100%;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            margin: 8px 0 16px;
            transition: background-color 0.2s;
        }
        
        .login-btn:hover {
            background: #1877f2;
        }
        
        .login-btn:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }
        
        .divider span {
            margin: 0 18px;
        }
        
        .facebook-login {
            background: none;
            border: none;
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        .facebook-login:hover {
            color: #1e3a5f;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 12px;
        }
        
        .forgot-password a {
            color: #385185;
            text-decoration: none;
            font-size: 12px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .signup-text {
            font-size: 14px;
        }
        
        .signup-text a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-text a:hover {
            text-decoration: underline;
        }
        
        .download-apps {
            text-align: center;
            margin-top: 20px;
        }
        
        .download-text {
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .app-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .app-button {
            height: 40px;
            background: #000;
            border-radius: 5px;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 875px) {
            .phone-mockup {
                display: none;
            }
            
            .content {
                justify-content: center;
            }
            
            .right-section {
                max-width: 100%;
                width: 100%;
                max-width: 350px;
            }
        }
        
        @media (max-width: 450px) {
            .container {
                padding: 0;
            }
            
            .login-box,
            .signup-box {
                border: none;
                background: transparent;
            }
            
            .login-box {
                padding: 40px 24px 20px;
            }
            
            .signup-box {
                padding: 20px 24px;
            }
            
            .app-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .app-button {
                width: 200px;
                justify-content: center;
            }
        }
        
        .message {
            display: none;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        .message.success {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .message.error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="phone-mockup">
                <div class="phone-image"></div>
            </div>
            
            <div class="right-section">
                <div class="login-box">
                    <div class="instagram-text">Instagram</div>
                    <div id="message" class="message"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-input" placeholder="Phone number, username, or email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                        </div>
                        <button type="submit" class="login-btn">Log in</button>
                    </form>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <button class="facebook-login">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Log in with Facebook
                    </button>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                <div class="signup-box">
                    <div class="signup-text">
                        Don't have an account? <a href="#">Sign up</a>
                    </div>
                </div>
                
                <div class="download-apps">
                    <div class="download-text">Get the app.</div>
                    <div class="app-buttons">
                        <a href="#" class="app-button">
                            App Store
                        </a>
                        <a href="#" class="app-button">
                            Google Play
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
